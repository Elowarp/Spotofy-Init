<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Spotofy</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar justify-content-between header">
                <a class="navbar-brand" href="/">
                    <div class="logo">
                        Spotofy
                    </div>
                </a>
                <a class="upload-button" href="/upload">
                    Upload
                </a>
                <input type="text" class="search" placeholder="Recherche" aria-label="Recherche" id="search">
              </nav>
        </header>
        <div class="container">
                <div class="card-large">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <img class="card-img-left image-card" src="media/albumCover/radioPabloHead.jpg" alt="radioPabloHead">
                            </div>
                            <div class="col-8">
                                <div class="musicContent">
                                    <span class="musicName">Creep</span>
                                    <span class="musicAuteur">Radiohead</span>
                                    <p class="album-card">Pablo Honey</p>
                                    <audio controls src="media/songs/Radiohead_-_Creep.mp3"></audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/search.js" ></script>
    </body>
</html>
